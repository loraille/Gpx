<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Map with Elevation Chart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
       <h1>VTT</h1>
    </header>
    <container>
        <div id="map"></div>
        <div id="trackInfo">
            <h2>Infos du tracé</h2>
            <p id="trackName"></p>
            <p id="trackDesc"></p>
            <div class="chart">
                <div class="toolbar">
                    <button onclick="setStep(10)">Elevation = 10m</button>
                    <button onclick="setStep(30)">Elevation = 30m</button>
                    <button onclick="setStep(50)">Elevation = 50m</button>
                    <button onclick="resetInterval()">Reset Interval</button>
                </div>
                <div id="myChart" style="height: 300px;"></div>
            </div>
            <!-- <h2>Tracé 3D</h2> -->
            <!-- <div id="threejs-container"></div> -->
        </div>
    </container>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/umd/ag-charts-community.js"></script>
    <script src="./scripts/geoFunction.js"></script>
    <script src="./scripts/map2d.js"></script>
    <script src="./scripts/map3d.js"  type="module"></script>
</body>
</html>
