<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Map with Elevation Chart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <div id="trackInfo">
        <p id="trackName"></p>
        <p id="trackDesc"></p>
        <div class="toolbar">
            <button onclick="setStep(5)">Set Step = 5</button>
            <button onclick="setStep(45)">Set Step = 45</button>
            <button onclick="resetInterval()">Reset Interval</button>
        </div>
        <div id="myChart" style="height: 300px;"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/umd/ag-charts-community.js"></script>
    <script src="geoFunction.js"></script>
    <script src="map2d.js"></script>
</body>
</html>
