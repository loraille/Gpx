<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Map with Elevation Chart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
       <h1>Sports Outdoor Périgord Vert</h1>
    </header>
    <container>
        <div id="map"></div>
        <div class="presentation">
                 <figure class="snip1504" id="vttImage">
            <img src="./img/vttNB.jpg" alt="vtt" />
            <figcaption>
                <h3>VTT</h3>
                <h5>Tous les parcours</h5>
            </figcaption>
            <a href="#" id="btnVtt"></a>
        </figure>
        <figure class="snip1504" id="courseImage">
            <img src="./img/courseNB.jpg" alt="course" />
            <figcaption>
                <h3>Course</h3>
                <h5>Tous les parcours</h5>
            </figcaption>
            <a href="#" id="btnCourse"></a>
        </figure>
        <figure class="snip1504" id="trailImage">
            <img src="./img/trailNB.jpg" alt="trail" />
            <figcaption>
                <h3>Trail</h3>
                <h5>Tous les parcours</h5>
            </figcaption>
            <a href="#" id="btnTrail"></a>
        </figure>
        </div>
        <div id="trackInfo">
            <div class="titre">
                <img src="./img/track.png" alt="tracks" class="miniatureTitre">
                <h2>Tracé: <span  id="trackName"></span></h2>
            </div>
            <a id="trackDownload" href="#">
                <img src="./img/download.png" alt="download" class="miniature">
            </a>
            <div class="infoText">
                <div class="description">
                    <img src="./img/desc.png" alt="tracks" class="miniatureTitre">
                    <h2>Description:</h2>
                </div>
                
                <p id="trackDesc"></p>
            </div>
            <div class="chart">
                <div class="toolbar">
                    <button onclick="setStep(30)">Elevation = 30m</button>
                    <button onclick="setStep(50)">Elevation = 50m</button>
                    <button onclick="resetInterval()">Reset Interval</button>
                </div>
                <div id="myChart"></div>
            </div>
            <div id="map3d">
                <div id="threejs-container"></div>
            </div>
           
        </div>
    </container>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/umd/ag-charts-community.js"></script>
    <script src="./scripts/geoFunction.js"></script>
    <script src="./scripts/tracks.js"></script>
    <script src="./scripts/map2d.js"></script>
    <script src="./scripts/map3d.js"  type="module"></script>
</body>
</html>
