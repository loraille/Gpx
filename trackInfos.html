<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de tracés GPX - Périgord Vert</title>
    <meta name="description" content="Visualisez et téléchargez des tracés GPX pour VTT, trail et course à pied dans le Périgord Vert. Découvrez des cartes interactives en 3D avec élévations détaillées.">
    <meta name="keywords" content="tracés GPX Périgord Vert, cartes interactives 3D, VTT tracés GPX, trail tracés GPX, parcours course Dordogne">
    <meta name="author" content="Sports Outdoor Périgord Vert">
    <link rel="canonical" href="https://sports-outdoor-perigord-vert.fr/trackinfos.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesTrackInfos.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <a href="index.html"><h1>Sports Outdoor Périgord Vert</h1></a>
        <input type="file" id="gpxFileInput" accept=".gpx" style="display: none;">
        <div id="yourGpx">ouvrir fichier.GPX</div>
    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button id='btnGpx'onclick="document.getElementById('gpxFileInput').click()">Charger un tracé GPX</button>
        </div>
    </div>
    <container>
        <!----------------->
        <!-- cote gauche -->
        <!----------------->
        <div id="map"></div>
        <!----------------->
        <!-- cote droit -->
        <!----------------->
        <div id="trackInfo">
            <!-- Retour -->
            <div class="retourContainer">
                <div id="retour">
                    <a href="#" id="backTracks">
                        <img src="./img/retour.png" alt="retour" class="miniatureTitre">
                    </a>
                   <h3> Retour aux tracés <span  id="trackActivity"></span></h3>
                </div>
                <!-- Down map -->
            <a id="trackDownload" href="#">
                <img src="./img/download.png" alt="download" class="miniature">
            </a>
            </div>
            <!-- Titre -->
            <div class="titre">
                <h2> <span  id="trackName"></span></h2>
            </div>

            <!-- infos globale -->
             <div class="infoGlobale">
                <div class="infosGroupe">
                    <img src='./img/max.png' alt="max"  class="imgInfo"/>
                    <p id="Amax"></p>
                </div>
                <div class="infosGroupe">
                    <img src="./img/min.png" alt="min" class="imgInfo">
                    <p  id="Amin"></p>
                </div>
                <div class="infosGroupe">
                    <img src="./img/distance.png" alt="distance"  class="imgInfo"/>
                    <p id="distance"></p>
                </div>

             </div>
            <!-- Description -->
            <div class="infoText">
                <div class="titleContainer">
                    <div class="imgTitre">
                        <img src="./img/desc.png" alt="tracks" class="miniatureTitre">
                    <h3>Description</h3>
                    </div>
                    <img src="./img/up.png" alt="tracks" class="upDown">
                </div>
                <p id="trackDesc"></p>
            </div>
            <!-- Chart 2D -->
            <div class="titleContainer">
                <div class="imgTitre">
                    <img src="./img/elev.png" alt="tracks" class="miniatureTitre">
                    <h3>Elévations</h3>
                </div>
                <img src="./img/up.png" alt="tracks" class="upDown">
            </div>
            <div class="chart">
                <div class="toolbar">
                    <button onclick="setStep(30)">Elevation = 30m</button>
                    <button onclick="setStep(50)">Elevation = 50m</button>
                    <button onclick="resetInterval()">Reset Interval</button>
                </div>
                <div id="myChart"></div>
            </div>
            <!-- Map 3D -->
            <div class="titleContainer" >
                <div class="imgTitre">
                    <img src="./img/map3d.png" alt="tracks" class="miniatureTitre">
                    <h3>Map 3D</h3>
                </div>
                <img src="./img/up.png" alt="tracks" class="upDown">
            </div>
            <div id="map3d">
                <div id="threejs-container"></div>
            </div>
        </div>
    </container>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/umd/ag-charts-community.js"></script>
    <script src="./scripts/geoFunction.js"></script>
    <script src="./scripts/map3d.js" type="module"></script>
    <script src="./scripts/track.js" type="module"></script>
    
   
</body>
</html>
