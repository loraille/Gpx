<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<!-- Include Three.js and OrbitControls from CDN -->
		<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

		<script>
			console.log("Three.js and OrbitControls included successfully.");

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			console.log("Renderer created and added to document.");

			const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
			camera.position.set( 0, 0, 100 );
			camera.lookAt( 0, 0, 0 );
			console.log("Camera created and positioned.");

			const scene = new THREE.Scene();
			console.log("Scene created.");

			// Create a blue LineBasicMaterial
			const material = new THREE.LineBasicMaterial( { color: 0x00ffff } );
			const points = [];
			points.push( new THREE.Vector3( - 10, 0, 0 ) );
			points.push( new THREE.Vector3( 0, 10, 0 ) );
			points.push( new THREE.Vector3( 10, 0, 0 ) );

			const geometry = new THREE.BufferGeometry().setFromPoints( points );
			const line = new THREE.Line( geometry, material );
			scene.add( line );
			console.log("Line created and added to scene.");

			// Initialize OrbitControls
			const controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.enableDamping = true; // Enable damping (inertia), if you want
			controls.dampingFactor = 0.25;
			controls.enableZoom = true; // Enable zooming
			console.log("OrbitControls initialized.");

			// Animation loop
			function animate() {
				requestAnimationFrame( animate );
				controls.update(); // Update controls
				renderer.render( scene, camera );
			}
			animate();
			console.log("Animation loop started.");
		</script>
	</body>
</html>
